name: Build RDP Keyboard Translator

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore rdp.sln
    
    - name: Build
      run: dotnet build rdp.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test rdp.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RdpKeyboardTranslator-${{ github.sha }}
        path: |
          bin/Release/net6.0-windows/RdpKeyboardTranslator.exe
          bin/Release/net6.0-windows/RdpKeyboardTranslator.dll
          bin/Release/net6.0-windows/RdpKeyboardTranslator.deps.json
          bin/Release/net6.0-windows/RdpKeyboardTranslator.runtimeconfig.json
          bin/Release/net6.0-windows/*.dll
        retention-days: 30
    
    - name: Create release archive
      run: |
        Compress-Archive -Path "bin/Release/net6.0-windows/*" -DestinationPath "RdpKeyboardTranslator-Release.zip"
      shell: powershell
    
    - name: Upload release archive
      uses: actions/upload-artifact@v4
      with:
        name: RdpKeyboardTranslator-Release-${{ github.sha }}
        path: RdpKeyboardTranslator-Release.zip
        retention-days: 90